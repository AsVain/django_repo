{% extends "base.html" %}    
    
{% block page_title %}
    {{ month_name|title }} Challenge
{% endblock %}

{% block content %}
    <h1>{{ month_name|title }} Challenge</h1> <!--nie możemy użyć funkcji capitalized you w skladni django w html <h1>{{ month_name }} Challenge</h1>, mozna tu przekazywać jakies zminne, ale nie cala logike          Zastosowany został filtr tytułu, filtry to czesc jezyka DTL -->
    {% if text is not None %}
        <h2>{{ text }}</h2> <!--#palceholder dla kodu django w kodzie html-->
    {% else %}
        <p>There is no challenge for this month yet!</p>
    {% endif %}
{% endblock %}
